<!DOCTYPE html>
<html>
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/assignm.css">

    <body>
        <form action="js/assign.js">
        <div class="jumbotron">
            <h2><center>Register With Us</center></h2>
            <div class="form-group">
                <label for="uname" >Username </label>
                <input type="text"class="form-control" placeholder="Enter username" name="uname"required>
            </div>
            <div class="email">
                <label for="email">Email address </label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="paswrd">
                <label for="pwd">Password </label>
                <input type="password" class="form-control" id="pwd"   placeholder="Enter password" minlength="8" required>
        </div>
        <div class="paswrd">
            <label for="pwd"> Confirm Password </label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password again">
        </div>   
        <div class="invalid-feedback">
                Password must be atleast 6 characters
              
    </div>
    <div class="invalid-feedback">
        Passwords do not match
      
</div>
        <div class="button">
                <button type="submit" class="btn btn-default">Submit</button>
                </div>
                
            
            </div>


        </div>
    </form>
    </body>
</html>
